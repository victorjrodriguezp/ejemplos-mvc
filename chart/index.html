<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica</title>
    <!-- Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"
        integrity="sha512-5vwN8yor2fFT9pgPS9p9R7AszYaNn0LkQElTXIsZFCL7ucT8zDCAqlQXDdaqgA1mZP47hdvztBMsIoFxq/FyyQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Gr√°fico - Chart JS</h1>

    <div style="width: 512px;height:512px">
        <canvas id="myChart"></canvas>
    </div>

    <button onclick="actualizar()">Actualizar tabla</button>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var myChart = new Chart(ctx, {
            responsive: true,
            maintainAspectRatio: false,
            type: 'pie', // cambiar entre line, bar, pie etc..
            data: {
                labels: ['A', 'B', 'C'],
                datasets: [{
                    label: 'Stock',
                    data: [1, 3, 1.5],
                    borderWidth: 1,
                    backgroundColor: [
                        "red",
                        "blue",
                        "green"
                    ]
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            callback: function (value) { if (value % 1 === 0) { return value; } }
                        }
                    }]
                }
            }
        });


        function actualizar() {
            myChart.data.labels = ['X', 'Y', 'Z'];
            myChart.data.datasets[0].data = [66, 25, 34];
            myChart.update();
        }

    </script>

</body>

</html>
